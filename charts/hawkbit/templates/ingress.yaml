{{- if .Values.ingress.enabled -}}
{{- $apiVersion := include "hawkbit.ingressAPIVersion" . -}}
{{- $fullName := include "hawkbit.fullname" . -}}
apiVersion: {{ $apiVersion }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ include "hawkbit.name" . }}
    chart: {{ include "hawkbit.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  {{- if eq $apiVersion "networking.k8s.io/v1" }}
  ingressClassName: {{ .Values.ingress.ingressClassName  }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ if eq .service "hawkbit-simple-ui" }}{{ include "hawkbit.simpleui.fullname" $ }}{{ else }}{{ include "hawkbit.fullname" $ }}{{ end }}
                port:
                  number: {{ if eq .service "hawkbit-simple-ui" }}{{ $.Values.serviceSimpleUI.port }}{{ else }}{{ $.Values.service.port }}{{ end }}
        {{- end }}
  {{- end }}
{{- end }}
